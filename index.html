<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
    <link href="css/css.styles" rel="stylesheet" type="text/css">
   <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<title>Jenny Lees Ping-Pong Test</title>

</head>

<body class="container">
 
    <h1>Ping Pong!</h1>

    <p>Enter a number click the button.</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <form id="pingpong">
        <label for="pingpongEndNumber">Your number:</label>
        <input type="number" class="form-control" id="pingpongEndNumber"><br>
    </form>

    <button type="button" class="btn" onclick="myFunction()">Click me!</button>

    <section>
        <ul style="list-style-type:none" class="list-unstyled" id="results"></ul>
    </section>

    <script>
        function myFunction() {
            var x = document.getElementById("pingpong");
            var num = x.elements[0].value;
            var listItems = "";
            var i;
            for (i = 1; i <= num; i++) {
                listItems += "<li>";
                if ((i % 3 === 0) && (i % 5 === 0)) {
                    listItems += "<b>Ping-Pong</b>";
                }
                else if (i % 3 === 0) {
                    listItems += "<b>Ping</b>";
                }
                else if (i % 5 === 0) {
                    listItems += "<b>Pong</b>"; 
                }
                else {
                    listItems += i;
                }
                listItems += "</li>";
            }
            document.getElementById("results").innerHTML = listItems;
        }
    </script>
</body>
</html>
